<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functioinal Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header class="mx-auto">
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500">Baap er bank</span></h1>
    </header>
    <!-- Balance and transection summary -->
    <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-7 text-white">
            <div class="bg-yellow-500 p-8 rounded-lg">
                <h1 class="text-3xl mb-4">Deposit</h1>
                <h2 class="text-5xl font-medium mb-4">$ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-blue-500 p-8 rounded-lg">
                <h1 class="text-3xl mb-4">Withdraw</h1>
                <h2 class="text-5xl font-medium mb-4">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-red-500 p-8 rounded-lg">
                <h1 class="text-3xl mb-4">Balance</h1>
                <h2 class="text-5xl font-medium mb-4">$ <span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw section -->
    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4 ">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h1 class="text-4xl text-white mb-4">Deposit</h1>
                <input id="deposit-amount" class="block w-3/4 rounded px-4 py-3 mb-4" type="text" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-green-400 px-6 py-4 rounded-lg text-white font-semibold hover:bg-sky-400">Deposit</button>
            </div>
            <div class="bg-indigo-600 p-8 rounded-lg">
                <h1 class="text-4xl text-white mb-4">Withdraw</h1>
                <input id="withdraw-amount" class="block w-3/4 rounded px-4 py-3 mb-4" type="text" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-green-400 px-6 py-4 rounded-lg text-white font-semibold hover:bg-sky-400">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
